<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Startseite</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: FiraMonoNerd, sans-serif;
            background: #1C1B19;
            color: #FCE8C3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .gif-container {
            margin-bottom: 20px;
        }

        .gif-container img {
            max-width: 100%;
            border-radius: 10px;
        }

        .search-container {
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #2D2C29;
            color: #FCE8C3;
        }

        .tab-wrapper {
            background: #2D2C29;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            max-width: 640px;
        }

        .tabs {
            display: flex;
            margin-bottom: 10px;
            gap: 5px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            cursor: pointer;
            background: #3A3A37;
            color: #FCE8C3;
            border-radius: 5px 5px 0 0;
            text-align: center;
            transition: background 0.3s;
        }

        .tab.active {
            background: #FBB829;
            color: #1C1B19;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: grid;
        }

        .links {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .links a {
            padding: 10px;
            background: #3A3A37;
            color: #68A8E4;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        .links a:hover {
            background: #FBB829;
            color: #1C1B19;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="no.gif" alt="Catppuccin Mocha Theme">
    </div>

    <div class="search-container">
        <form action="https://www.duckduckgo.com" method="GET">
            <input type="text" name="q" placeholder="Suche..." autofocus>
        </form>
    </div>

    <div class="tab-wrapper">

    </div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));

                tab.classList.add('active');
                document.querySelector(`.tab-content[data-content="${tab.dataset.tab}"]`).classList.add('active');
            });
        });
    </script>
</body>
