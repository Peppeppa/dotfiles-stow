<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }
        .search-container {
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }
        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .links a {
            padding: 10px 15px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .links a:hover { background: #555; }
    </style>
</head>
<body>
    <div class="search-container">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder="Suche..." autofocus>
        </form>
    </div>
    <div class="links">
        <a href="https://github.com" target="_blank">GitHub</a>
        <a href="https://mail.google.com" target="_blank">Gmail</a>
        <a href="https://news.ycombinator.com" target="_blank">Hacker News</a>
        <a href="https://reddit.com" target="_blank">Reddit</a>
    </div>
</body>
</html>
