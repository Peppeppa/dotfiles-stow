<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studium</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: FiraMonoNerd, sans-serif;
      background: #1C1B19;
      color: #FCE8C3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      color: #FBB829;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Suchleiste */
    .search-container {
      width: 100%;
      max-width: 400px;
      margin-bottom: 25px;
    }

    .search-container form {
      display: flex;
    }

    .search-container input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px 0 0 5px;
      background: #2D2C29;
      color: #FCE8C3;
      font-size: 16px;
    }

    .search-container button {
      padding: 10px 15px;
      border: none;
      border-radius: 0 5px 5px 0;
      background: #FBB829;
      color: #1C1B19;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-container button:hover {
      background: #E89C1D;
    }

    .links {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 400px;
    }

    .links a {
      display: block;
      width: 100%;
      text-align: center;
      padding: 10px;
      background: #3A3A37;
      color: #68A8E4;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    .links a:hover {
      background: #FBB829;
      color: #1C1B19;
    }

    h2 {
      margin-top: 25px;
      margin-bottom: 10px;
      color: #FBB829;
      text-align: left;
      width: 100%;
      max-width: 400px;
    }

    .green {
      background: #98BC37 !important;
      color: #1C1B19 !important;
    }
  </style>
</head>
<body>
  <h1>üìö</h1>

  <!-- üîç Google-Suche -->
  <div class="search-container">
    <form action="https://www.google.com/search" method="GET">
      <input type="text" name="q" placeholder="Google Suche..." />
      <button type="submit">üîç</button>
    </form>
  </div>

  <!-- üéì Uni-Links -->
  <div class="links">
    <a href="https://campusportal.fhws.de/qisserver/pages/cs/sys/portal/hisinoneStartPage.faces">THWS Campusportal</a>
    <a href="https://elearning.thws.de/?lang=de">E-learning</a>
    <a href="https://studierendenportal.thws.de/">Studierenden Portal</a>
    <a href="https://infoboard.thws.de/">Infoboard</a>
    <a href="https://fiw.thws.de/studium/bachelor-informatik-bin/">FIW-BIN</a>
    <a href="https://www.swerk-wue.de/wuerzburg/essen-trinken/mensen-speiseplaene/mensa-campus-hubland-sued/menu">Speiseplan Mensa</a>
  </div>

  <!-- üìò Kurs-Abschnitt -->

  </div>
</body>
</html>
