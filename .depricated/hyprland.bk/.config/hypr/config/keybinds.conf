$mainMod = SUPER

#---------------------------
#   apps
#---------------------------

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, RETURN, exec, $menu
bind = $mainMod, SPACE, exec, $browser
bind = $mainMod, W, exec, $whatsapp
bind = $mainMod, C, exec, $chatgpt
bind = $mainMod, D, exec, $discord
bind = $mainMod, Delete, exec, hyprlock

#----------------------------
#   SYSTEM
#----------------------------

bind = $mainMod SHIFT, x, exit, 
bind = $mainMod, N, exec, $rlwaybar
bind = $mainMod, B, exec, $rlwallpaper
bind = SUPER, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, y, exec, $startvpn
bind = $mainMod, x, exec, $stopvpn

# fn keys
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
#bind = , XF86AudioPause, exec, playerctl pause
#bind = , XF86AudioNext, exec, playerctl next
#bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
#bind = , XF86Calculator, exec, qalculate-gtk
bind = , XF86Lock, exec, hyprlock
#bind = , XF86Tools, exec, alacritty --class dotfiles-floating -e ~/dotfiles/hypr/settings/settings.sh


#----------------------------
#   WINDOW
#----------------------------

bind = $mainMod, Q, killactive, 
bind = $mainMod, F, fullscreen, 
bind = $mainMod, T, togglefloating, 
bind = $mainMod, G, togglesplit, # dwindle

# Move focus with mainMod + arrow keys/vim motions
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u

# resize window with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# resize window with SUPER ALT VIM MOTION
bind = $mainMod ALT, H, resizeactive, -100 0
bind = $mainMod ALT, L, resizeactive, 100 0
bind = $mainMod ALT, J, resizeactive, 0 -100
bind = $mainMod ALT, K, resizeactive, 0 100

#   Switch focused Monitor
bind = $mainMod, Tab, focusmonitor, +1
bind = $mainMod SHIFT, Tab, focusmonitor, -1

#----------------------------
#   WORKSPACE
#----------------------------

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, focusworkspaceoncurrentmonitor, 1 #workspace, 1
bind = $mainMod, 2, focusworkspaceoncurrentmonitor, 2 #workspace, 2
bind = $mainMod, 3, focusworkspaceoncurrentmonitor, 3 #workspace, 3
bind = $mainMod, 4, focusworkspaceoncurrentmonitor, 4 #workspace, 4
bind = $mainMod, 5, focusworkspaceoncurrentmonitor, 5 #workspace, 5
bind = $mainMod, 6, focusworkspaceoncurrentmonitor, 6 #workspace, 6
bind = $mainMod, 7, focusworkspaceoncurrentmonitor, 7 #workspace, 7
bind = $mainMod, 8, focusworkspaceoncurrentmonitor, 8 #workspace, 8
bind = $mainMod, 9, focusworkspaceoncurrentmonitor, 9 #workspace, 9
bind = $mainMod, 0, focusworkspaceoncurrentmonitor, 10 #workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic






